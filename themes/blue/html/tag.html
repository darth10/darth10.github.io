{% extends "/html/base.html" %}
{%block subtitle %}: {{name}}{% endblock %}
{% block content %}
<div id="posts-by-tag">
    <div id="page-header">
        <h2>{{name}}</h2>
    </div>
    <ul>
        {% for post in posts %}
        <li>
            <a href="{{post.uri}}">{{post.title}}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
